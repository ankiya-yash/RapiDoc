<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Checkup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('ddd.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #2c3e50;
            min-height: 200vh;
            display: flex;
            flex-direction: column;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
            color: #800768;
            text-shadow: 2px 2px 4px #7464e9;
        }

        #symptomList {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 20px;
            margin: 20px auto;
            padding: 20px;
            max-width: 800px;
            background: rgba(95, 88, 190, 0.8);
            border-radius: 10px;
        }

        .symptom {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            aspect-ratio: 1;
            background: linear-gradient(135deg, #7795ee, #bfc3d5);
            color: #fff;
            text-align: center;
            font-weight: bold;
            font-size: 14px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(45, 44, 44, 0.956);
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .symptom:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 16px rgba(248, 246, 246, 0.962);
        }

        .selected {
            background: linear-gradient(135deg, #64498d, #b3a3d8);
            animation: pulse 1s infinite;
            transform: scale(1.1);
            box-shadow: 0 8px 16px rgba(46, 204, 113, 0.8);
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 10px rgba(159, 158, 236, 0.7);
            }
            50% {
                box-shadow: 0 0 20px rgb(121, 103, 171);
            }
            100% {
                box-shadow: 0 0 10px rgba(71, 52, 137, 0.7);
            }
        }

        button {
            display: block;
            margin: 20px auto;
            padding: 15px 25px;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
        }

        button:hover {
            background: linear-gradient(135deg, #ff9a9e, #fecfef);
            transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        #results {
            margin: 0;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            max-width: 100%;
            height: calc(50vh-100px);
            overflow-y: auto;
            background-color: rgba(244, 232, 232, 0.5);
            color: #fff;
        }

        .result-box {
            background: rgba(38, 11, 11, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(244, 242, 242, 0.982);
            border-left: 5px solid #7ea2dc;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .result-box:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .result-box h4 {
            margin: 0 0 10px;
            color: #2c3e50;
            cursor: pointer;
        }

        .result-box p {
            margin: 5px 0;
            font-size: 14px;
            color: #34495e;
            display: none;
        }

        .result-box.active p {
            display: block;
        }

        /* Styling for different result box colors */
        .result-box:nth-child(1) {
            border-left: 5px solid #9575ff;
        }
        .result-box:nth-child(2) {
            border-left: 5px solid #5443e9;
        }
        .result-box:nth-child(3) {
            border-left: 5px solid #e69aff;
        }
        .result-box:nth-child(4) {
            border-left: 5px solid #6788ce;
        }
    </style>
    <script>
        function loadSymptoms() {
            fetch('/symptoms')
                .then(response => response.json())
                .then(data => {
                    const symptomList = document.getElementById('symptomList');
                    symptomList.innerHTML = '';
                    data.forEach(symptom => {
                        const div = document.createElement('div');
                        div.className = 'symptom';
                        div.innerHTML = `<span>${symptom}</span>`;
                        div.onclick = () => toggleSymptom(div, symptom);
                        symptomList.appendChild(div);
                    });
                });
        }

        const selectedSymptoms = new Set();

        function toggleSymptom(element, symptom) {
            if (selectedSymptoms.has(symptom)) {
                selectedSymptoms.delete(symptom);
                element.classList.remove('selected');
            } else {
                selectedSymptoms.add(symptom);
                element.classList.add('selected');
            }
        }

        function analyzeSymptoms() {
            fetch('/analyze', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ symptoms: Array.from(selectedSymptoms) })
            })
            .then(response => response.json())
            .then(data => {
                const resultsDiv = document.getElementById('results');
                resultsDiv.innerHTML = '';

                if (data.observations.length > 0) {
                    const box = createResultBox('Possible Problems', data.observations);
                    resultsDiv.appendChild(box);
                }

                if (data.recommendations.length > 0) {
                    const box = createResultBox('Recommended Medicines', data.recommendations);
                    resultsDiv.appendChild(box);
                }

                if (data.food_recommendations.length > 0) {
                    const box = createResultBox('Food Recommendations', data.food_recommendations.map(food => {
                        return `<strong>English:</strong> ${food.English} <br> <strong>Hindi:</strong> ${food.Hindi}`;
                    }));
                    resultsDiv.appendChild(box);
                }

                if (data.home_remedies.length > 0) {
                    const box = createResultBox('Home Remedies', data.home_remedies);
                    resultsDiv.appendChild(box);
                }
            });
        }

        function createResultBox(title, items) {
            const box = document.createElement('div');
            box.className = 'result-box';
            const heading = document.createElement('h4');
            heading.textContent = title;
            heading.onclick = () => box.classList.toggle('active');
            box.appendChild(heading);
            items.forEach(item => {
                const p = document.createElement('p');
                p.innerHTML = item;
                box.appendChild(p);
            });
            return box;
        }
    </script>
</head>
<body onload="loadSymptoms()">
    <h1>Health Checkup</h1>
    <div id="symptomList"></div>
    <button onclick="analyzeSymptoms()">Analyze Symptoms</button>
    <div id="results"></div>
</body>
</html>
