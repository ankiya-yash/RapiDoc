<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Checkup</title>
    <style>
        .header {
            min-height: 100vh;
            width: 100%;
            background-image: linear-gradient(rgba(4, 9, 30, 0.7), rgba(4, 9, 30, 0.7)), url('https://unsplash.com/photos/a-notebook-with-a-stethoscope-on-top-of-it-next-to-a-laptop-u2EjDa_hYJI');
            background-size: cover;
            background-position: center;
            position: relative;
        }

        h1 {
            position: relative;
            text-align: center;
            margin: 30px 0;
            font-size: 3.5rem;
            font-family: 'Poppins', sans-serif;
            font-weight: bold;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 3px;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb, #a6c1ee);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 0 0 20px rgba(255, 182, 193, 0.6);
            animation: floatText 4s ease-in-out infinite;
        }

        @keyframes floatText {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #2c3e50, #4ca1af);
            color: #2c3e50;
            min-height: 200vh;
            display: flex;
            flex-direction: column;
        }

        /* Other existing styles */

        #symptomList {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            margin: 20px auto;
            padding: 20px;
            max-width: 90%;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(15px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.25);
        }

        .symptom {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: linear-gradient(135deg, #8e44ad, #3498db);
            color: #fff;
            font-weight: bold;
            font-size: 16px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
        }

        .symptom:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
            background: linear-gradient(135deg, #6a3093, #a044ff);
        }

        button {
            display: block;
            margin: 20px auto;
            padding: 15px 25px;
            background: linear-gradient(135deg, #b81e38, #fe60a2);
            color: #fff;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
        }

        button:hover {
            background: linear-gradient(135deg, #7d3335, #fecfef);
            transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        #loading {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: #fff;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            z-index: 999;
        }

        #results {
            margin: 20px auto;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            max-width: 95%;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3), 
                        0 0 40px rgba(255, 0, 255, 0.2), 
                        inset 0 0 10px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(15px);
        }

    </style>
    <script>
        function loadSymptoms() {
            fetch('/symptoms')
                .then(response => response.json())
                .then(data => {
                    const symptomList = document.getElementById('symptomList');
                    symptomList.innerHTML = '';
                    data.forEach(symptom => {
                        const div = document.createElement('div');
                        div.className = 'symptom';
                        div.innerHTML = `<span>${symptom}</span>`;
                        div.onclick = () => toggleSymptom(div, symptom);
                        symptomList.appendChild(div);
                    });
                });
        }

        const selectedSymptoms = new Set();

        function toggleSymptom(element, symptom) {
            if (selectedSymptoms.has(symptom)) {
                selectedSymptoms.delete(symptom);
                element.classList.remove('selected');
            } else {
                selectedSymptoms.add(symptom);
                element.classList.add('selected');
            }
        }

        function analyzeSymptoms() {
            fetch('/analyze', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ symptoms: Array.from(selectedSymptoms) })
            })
            .then(response => response.json())
            .then(data => {
                const resultsDiv = document.getElementById('results');
                resultsDiv.innerHTML = '';

                if (data.observations.length > 0) {
                    const box = createResultBox('Possible Problems', data.observations);
                    resultsDiv.appendChild(box);
                }

                if (data.recommendations.length > 0) {
                    const box = createResultBox('Recommended Medicines', data.recommendations);
                    resultsDiv.appendChild(box);
                }

                if (data.food_recommendations.length > 0) {
                    const box = createResultBox('Food Recommendations', data.food_recommendations.map(food => {
                        return `<strong>English:</strong> ${food.English} <br> <strong>Hindi:</strong> ${food.Hindi}`;
                    }));
                    resultsDiv.appendChild(box);
                }

                if (data.home_remedies.length > 0) {
                    const box = createResultBox('Home Remedies', data.home_remedies);
                    resultsDiv.appendChild(box);
                }
            })
            .catch(error => {
                alert('An error occurred. Please try again.');
                console.error('Error:', error);
            });
        }

        function createResultBox(title, items) {
            const box = document.createElement('div');
            box.className = 'result-box';

            const heading = document.createElement('h4');
            heading.textContent = title;
            heading.onclick = () => box.classList.toggle('active');
            box.appendChild(heading);

            items.forEach(item => {
                const p = document.createElement('p');
                p.innerHTML = `<span>ðŸ’¡</span> ${item}`;
                box.appendChild(p);
            });

            return box;
        }
    </script>
</head>
<body onload="loadSymptoms()">
    <div class="header">
        <h1>Health Checkup</h1>
    </div>
    <div id="symptomList"></div>
    <button onclick="analyzeSymptoms()">Analyze Symptoms</button>
    <div id="loading">
        <span>ðŸ”„</span> Analyzing symptoms... Please wait.
    </div>
    <div id="results"></div>
</body>
</html>
