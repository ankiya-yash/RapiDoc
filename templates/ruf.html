<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Checkup</title>
    <style>
        
     

       h1 {
            position: relative;
            text-align: center;
            margin: 30px 0;
            font-size: 3.5rem;
            font-family: 'Poppins', sans-serif;
            font-weight: bold;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 3px;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb, #a6c1ee);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 0 0 20px rgba(255, 182, 193, 0.6);
            animation: floatText 4s ease-in-out infinite;
        }


   
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #2c3e50, #4ca1af);
            color: #2c3e50;
            min-height: 200vh;
            display: flex;
            flex-direction: column;
        }

    /* Glowing Halo Effect */
    h1:after {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 120%;
        height: 120%;
        background: radial-gradient(circle, rgba(255, 255, 255, 0.2), transparent);
        filter: blur(40px);
        z-index: -1;
        animation: haloPulse 5s infinite alternate;
    }

    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: url('ddd.jpg') no-repeat center center fixed;
        background-size: cover;
        color: #2c3e50;
        min-height: 200vh;
        display: flex;
        flex-direction: column;
    }

    h1 {
        text-align: center;
        margin: 20px 0;
        color: #e0dddd;
        text-shadow: 2px 2px 4px #4637bb;
    }

    #symptomList {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
        gap: 20px;
        margin: 20px auto;
        padding: 20px;
        max-width: 90%;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 15px;
        backdrop-filter: blur(15px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.25);
        animation: glowPulseSymptom 3s infinite alternate;
    }

    .symptom {
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
        background: linear-gradient(135deg, #c91ac9be, #330aae);
        color: #fff;
        font-weight: bold;
        font-size: 16px;
        border-radius: 15px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        cursor: pointer;
        transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
        overflow: hidden;
    }

    .symptom:hover {
        transform: translateY(-10px);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
        background: linear-gradient(135deg, #6a3093, #a044ff);
    }

    .symptom:before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle, rgba(255, 255, 255, 0.2), transparent);
        opacity: 0;
        transition: opacity 0.3s ease;
    }

    .symptom:hover:before {
        opacity: 1;
    }

    .symptom span {
        position: relative;
        z-index: 1;
        font-size: 18px;
        text-align: center;
        text-transform: capitalize;
        animation: fadeIn 1s;
    }
    @keyframes glowPulseSymptom {
        0% {
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3),
                        0 0 30px rgba(0, 128, 255, 0.4),
                        inset 0 0 10px rgba(0, 0, 0, 0.7);
        }
        100% {
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.5),
                        0 0 50px rgba(0, 128, 255, 0.6),
                        inset 0 0 20px rgba(0, 0, 0, 0.5);
        }
    }
    

    /* Selected Symptom Effect */
    .selected {
        background: linear-gradient(135deg, #ff6a6a, #ffb6b6);
        color: #fff;
        box-shadow: 0 6px 12px rgba(102, 56, 182, 0.5);
        animation: pulse 1s infinite;
    }

    @keyframes pulse {
        0% {
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }
        50% {
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.8);
        }
        100% {
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }
    }

    /* Fade-in Animation for Symptoms */
    @keyframes fadeIn {
        0% {
            opacity: 0;
            transform: translateY(20px);
        }
        100% {
            opacity: 1;
            transform: translateY(0);
        }
    }

    button {
        display: block;
        margin: 20px auto;
        padding: 15px 25px;
        background: linear-gradient(135deg, #b81e38, #fe60a2);
        color: rgb(182, 182, 251);
        border: none;
        border-radius: 25px;
        cursor: pointer;
        font-size: 18px;
        font-weight: bold;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
    }

    button:hover {
        background: linear-gradient(135deg, #7d3335, #fecfef);
        transform: scale(1.1);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
    }
    #loading {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: #fff;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            z-index: 999;
        }

        #loading span {
            animation: spin 1.2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Fade-in effect for results */
        #results {
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        #results.visible {
            opacity: 1;
        }
    

      
    #results {
        margin: 20px auto;
        padding: 20px;
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
        gap: 20px;
        max-width: 95%;
        background: rgba(0, 0, 0, 0.5);
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.3), 
                    0 0 40px rgba(255, 0, 255, 0.2), 
                    inset 0 0 10px rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(15px);
        animation: glowPulse 3s infinite alternate;
    }

    .result-box {
        background: linear-gradient(135deg, #1a1a2e, #16213e);
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3), 
                    inset 0 0 10px rgba(0, 0, 0, 0.7);
        border-left: 5px solid #8e8ef9;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        color: #e8e8ff;
    }

    .result-box:hover {
        transform: scale(1.05);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5),
                    0 0 15px rgba(255, 255, 255, 0.3),
                    0 0 30px rgba(255, 0, 255, 0.4);
    }

    .result-box h4 {
        margin: 0 0 10px;
        font-size: 18px;
        color: #fff;
        cursor: pointer;
        text-transform: uppercase;
        text-shadow: 0 0 5px rgba(255, 255, 255, 0.7);
    }

    .result-box p {
        margin: 5px 0;
        font-size: 14px;
        color: #d0d0ff;
        display: none;
    }

    .result-box.active p {
        display: block;
    }


     /* Gradient Background */
     body {
        background: linear-gradient(135deg, #0d0d0d, #041a79);
    }



    /* Glow Pulse Animation */
    @keyframes glowPulse {
        0% {
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3),
                        0 0 40px rgba(255, 0, 255, 0.4),
                        inset 0 0 10px rgba(0, 0, 0, 0.7);
        }
        100% {
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.5),
                        0 0 50px rgba(255, 0, 255, 0.6),
                        inset 0 0 20px rgba(0, 0, 0, 0.5);
        }
    }

    /* Alternate Border Colors for Result Boxes */
    .result-box:nth-child(1) {
        border-left: 5px solid #ff758c;
    }
    .result-box:nth-child(2) {
        border-left: 5px solid #43e97b;
    }

    .result-box:nth-child(3) {
        border-left: 5px solid #ff9a9e;
    }

   

    

     
    /* Optional: Particle Animation */
    body:before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
       
        opacity: 0.1;
        z-index: -1;
        animation: drift 10s linear infinite;
    }

    @keyframes drift {
        0% {
            transform: translateX(0);
        }
        100% {
            transform: translateX(100px);
        }
    }
    .result-box.active p {
    display: block;
}

    border-left: 5px solid #ff758c;
}
.result-box:nth-child(2) {
    border-left: 5px solid #43e97b;
}
.result-box:nth-child(3) {
    border-left: 5px solid #ff9a9e;
}


.result-box.problems {
background: linear-gradient(135deg, #ff6a6a, #ffb6b6);
}

.result-box.medicines {
background: linear-gradient(135deg, #6aff6a, #b6ffb6);
}

.result-box.food {
background: linear-gradient(135deg, #6a6aff, #b6b6ff);
}

max-height: 200px;
overflow-y: auto;
}

.result-box h4 {
cursor: pointer;
}

.result-box.active {
max-height: none;
}

    </style>
    <script>
        function loadSymptoms() {
            fetch('/symptoms')
                .then(response => response.json())
                .then(data => {
                    const symptomList = document.getElementById('symptomList');
                    symptomList.innerHTML = '';
                    data.forEach(symptom => {
                        const div = document.createElement('div');
                        div.className = 'symptom';
                        div.innerHTML = `<span>${symptom}</span>`;
                        div.onclick = () => toggleSymptom(div, symptom);
                        symptomList.appendChild(div);
                    });
                });
        }

        const selectedSymptoms = new Set();

        function toggleSymptom(element, symptom) {
            if (selectedSymptoms.has(symptom)) {
                selectedSymptoms.delete(symptom);
                element.classList.remove('selected');
            } else {
                selectedSymptoms.add(symptom);
                element.classList.add('selected');
            }
        }

        function analyzeSymptoms() {
            fetch('/analyze', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ symptoms: Array.from(selectedSymptoms) })
            })
            .then(response => response.json())
            .then(data => {
                const resultsDiv = document.getElementById('results');
                resultsDiv.innerHTML = '';

                if (data.observations.length > 0) {
                    const box = createResultBox('Possible Problems', data.observations);
                    resultsDiv.appendChild(box);
                }
                
                if (data.recommendations.length > 0) {
                    const box = createResultBox('Recommended Medicines', data.recommendations);
                    resultsDiv.appendChild(box);
                }

                if (data.food_recommendations.length > 0) {
                    const box = createResultBox('Food Recommendations', data.food_recommendations.map(food => {
                        return `<strong>English:</strong> ${food.English} <br> <strong>Hindi:</strong> ${food.Hindi}`;
                    }));
                    resultsDiv.appendChild(box);
                }

               
                setTimeout(() => resultsDiv.classList.add('visible'), 50);
            })
            .catch(error => {
                loading.style.display = 'none';
                alert('An error occurred. Please try again.');
                console.error('Error:', error);
            });
        }
          
        

        function createResultBox(title, items) {
            const box = document.createElement('div');
            box.className = 'result-box';

            const heading = document.createElement('h4');
            heading.textContent = title;
            heading.onclick = () => box.classList.toggle('active');
            box.appendChild(heading);

            items.forEach(item => {
                const p = document.createElement('p');
                p.innerHTML = `<span>ðŸ’¡</span> ${item}`;
                box.appendChild(p);
            });

            return box;
        }



    </script>
</head>
<body onload="loadSymptoms()">
    <h1>Health Checkup</h1>
    <div id="symptomList"></div>
    <button onclick="analyzeSymptoms()">Analyze Symptoms</button>
    <div id="loading">
        <span>ðŸ”„</span> Analyzing symptoms... Please wait.
    </div>
    <div id="results"></div>
</body>
</html>
